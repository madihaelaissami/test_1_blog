  <div class="col-xs-6 col-xs-offset-3" style="margin-bottom: 1px; padding-bottom: 15px"
       [ngClass]="{'bg-success': post_loveit > 0, 'bg-danger': post_loveit < 0 }"
   >
    <div class="text-right pull-right">{{ lastUpdate | async | date: 'short' | uppercase }}</div>
    <h4 class="col-6" [ngStyle]="{color: getColor()}">
      {{ post_titre }}
    </h4>
    <p>{{ post_contenu }}</p>
    <div class="col-12">
      <button style="margin-right: 10px;" class="btn btn-success" (click)="weloveit()">love it!</button>
      <button class="btn btn-danger" (click)="wedontloveit()">don't love it!</button>
    </div>
  </div>
